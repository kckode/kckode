<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2d3e" />
      <stop offset="100%" stop-color="#1f1f2c" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#50fa7b" />
      <stop offset="100%" stop-color="#1db954" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <!-- <rect width="800" height="600" rx="30" fill="url(#bgGrad)" /> -->
  
  <!-- Decorative Elements - Scaled up -->
  <circle cx="100" cy="75" r="3" fill="white" opacity="0.6" />
  <circle cx="220" cy="135" r="1.5" fill="white" opacity="0.6" />
  <circle cx="520" cy="120" r="2" fill="white" opacity="0.6" />
  <circle cx="650" cy="180" r="1.5" fill="white" opacity="0.6" />
  <circle cx="180" cy="225" r="1.8" fill="white" opacity="0.6" />
  <circle cx="580" cy="270" r="1.5" fill="white" opacity="0.6" />
  
  <!-- Tech Circuit Lines - Scaled up and adjusted position -->
  <path d="M200,450 C280,420 360,480 440,450" stroke="#6c63ff" stroke-width="6" fill="none" opacity="0.3" />
  <path d="M480,450 C560,480 640,420 720,450" stroke="#6c63ff" stroke-width="6" fill="none" opacity="0.3" />
  
  <!-- Main Logo Text -->
  <g filter="url(#glow)">
    <!-- Full KCKode name with fixed angle bracket -->
    <text x="400" y="350" font-family="Arial, sans-serif" font-size="190" font-weight="bold" text-anchor="middle" fill="url(#textGrad)">KC&lt;kode&gt;</text>
  </g>
  
  <!-- Small Code Window - Scaled up -->
  <g transform="translate(400, 170)">
    <rect x="-90" y="-33" width="180" height="67.5" rx="9" fill="#2a2d3e" stroke="#44d860" stroke-width="2.25" />
    <circle cx="-67.5" cy="-10.5" r="6.75" fill="#ff6584" />
    <circle cx="-45" cy="-10.5" r="6.75" fill="#ffdd00" />
    <circle cx="-22.5" cy="-10.5" r="6.75" fill="#44d860" />
    <text x="0" y="22.5" font-family="Courier New, monospace" font-size="22.5" text-anchor="middle" fill="#44d860">&lt;/&gt;</text>
  </g>
</svg>