<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2d3e" />
      <stop offset="100%" stop-color="#1f1f2c" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#50fa7b" />
      <stop offset="100%" stop-color="#1db954" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect width="800" height="400" rx="20" fill="url(#bgGrad)" />
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="50" r="2" fill="white" opacity="0.6" />
  <circle cx="220" cy="90" r="1" fill="white" opacity="0.6" />
  <circle cx="520" cy="80" r="1.3" fill="white" opacity="0.6" />
  <circle cx="650" cy="120" r="1" fill="white" opacity="0.6" />
  <circle cx="180" cy="150" r="1.2" fill="white" opacity="0.6" />
  <circle cx="580" cy="180" r="1" fill="white" opacity="0.6" />
  
  <!-- Tech Circuit Lines -->
  <path d="M200,300 C280,280 360,320 440,300" stroke="#6c63ff" stroke-width="4" fill="none" opacity="0.3" />
  <path d="M480,300 C560,320 640,280 720,300" stroke="#6c63ff" stroke-width="4" fill="none" opacity="0.3" />
  
  <!-- Main Logo Text -->
  <g filter="url(#glow)">
    <!-- Full KCKode name with fixed angle bracket -->
    <text x="400" y="300" font-family="Arial, sans-serif" font-size="150" font-weight="bold" text-anchor="middle" fill="url(#textGrad)">KC&lt;kode&gt;</text>
  </g>
  
  <!-- Small Code Window -->
  <g transform="translate(400, 140)">
    <rect x="-60" y="-22" width="120" height="45" rx="6" fill="#2a2d3e" stroke="#44d860" stroke-width="1.5" />
    <circle cx="-45" cy="-7" r="4.5" fill="#ff6584" />
    <circle cx="-30" cy="-7" r="4.5" fill="#ffdd00" />
    <circle cx="-15" cy="-7" r="4.5" fill="#44d860" />
    <text x="0" y="15" font-family="Courier New, monospace" font-size="15" text-anchor="middle" fill="#44d860">&lt;/&gt;</text>
  </g>
</svg>