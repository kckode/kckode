<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2d3e" />
      <stop offset="100%" stop-color="#1f1f2c" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c63ff" />
      <stop offset="100%" stop-color="#5a52e8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect width="400" height="300" rx="20" fill="url(#bgGrad)" />
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="1.5" fill="white" opacity="0.6" />
  <circle cx="120" cy="80" r="1" fill="white" opacity="0.6" />
  <circle cx="320" cy="60" r="1.3" fill="white" opacity="0.6" />
  <circle cx="350" cy="180" r="1" fill="white" opacity="0.6" />
  <circle cx="80" cy="220" r="1.2" fill="white" opacity="0.6" />
  <circle cx="280" cy="240" r="1" fill="white" opacity="0.6" />
  
  <!-- Tech Circuit Lines -->
  <path d="M60,150 C100,140 140,160 180,150" stroke="#6c63ff" stroke-width="1" fill="none" opacity="0.3" />
  <path d="M220,150 C260,160 300,140 340,150" stroke="#6c63ff" stroke-width="1" fill="none" opacity="0.3" />
  
  <!-- Main Logo Text -->
  <g filter="url(#glow)">
    <!-- Full KCKode name with fixed angle bracket -->
    <text x="200" y="150" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="url(#textGrad)">KC&lt;kode&gt;</text>
  </g>
  
  <!-- Small Code Window -->
  <g transform="translate(200, 70)">
    <rect x="-40" y="-15" width="80" height="30" rx="4" fill="#2a2d3e" stroke="#44d860" stroke-width="1" />
    <circle cx="-30" cy="-5" r="3" fill="#ff6584" />
    <circle cx="-20" cy="-5" r="3" fill="#ffdd00" />
    <circle cx="-10" cy="-5" r="3" fill="#44d860" />
    <text x="0" y="10" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#44d860">&lt;/&gt;</text>
  </g>
</svg>